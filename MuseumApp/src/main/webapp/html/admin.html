<!DOCTYPE html>
<html>
<head>
    	<link rel="stylesheet" type="text/css" href="../css/styles.css" />
	    <script src="../js/adminfunctions.js"></script>
	    <script src="../js/qrcode.min.js"></script>
	   	<meta charset="UTF-8" />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>Administration</h1>
	</header>
		<h2>Ausstellung</h2>
		<details>
			<summary>Datei-Upload</summary><br>
			<form action="../rest/upload/file" method="post" enctype="multipart/form-data">
            	<input type="file" name="file" id="file" size="45" accept=".pdf,.jpg,.png,.bmp,.mp4" /><br>
        		<Button onclick="uploadFile()">Datei hochladen</Button>
        	</form>
		</details><br>
		<details id="adminCreateQR">
			<summary>QR-Codes erstellen</summary><br>
			<Label for="qrContentType">Wofür?</Label>
			<select id="qrContentType" onchange="changeQRContentType()">
				<option selected="selected" value=-1>Bitte wählen</option>
				<option value=0>Webseite</option>
				<option value=1>Datei</option>
			</select><br>
			<div style="display: none" id="createQRWebsite">
				<Label for="linkText">Link zur Homepage:</Label>
    			<input type="text" id="linkText" name="linkText"/>
    		</div>
    		<div style="display: none" id="createQRFile">
				<Label for="qrFiles">Datei:</Label>
				<select id="qrFiles">
				</select>
				<script>
					getUploadedFileNames();
				</script>
    		</div>
  			<p>QR-Code:</p>
  			<div id="qrcode"></div>
  			<Button onclick="createQRCode()">QR-Code erstellen</Button>
  			<Button onclick="clearQRCode()">Zurücksetzen</Button><br>
		</details><br>
		<h2>Quiz</h2>
		<details id="adminCreateTopic">
			<summary>Themengebiete erstellen</summary><br>
			<Label for="topics-select">vorhandene Themen: </Label>
			<select name="topics" id="topics-existing">
			</select>
			<script>
				getAllTopics("topics-existing")
			</script><br>
			<Label for="newTopic">neues Thema:</Label>
    		<input type="text" id="newTopic" name="newTopic">
  			<Button id=createTopicBtn onclick="addTopic()">erstellen</Button>
		</details><br>
		<details id="adminCreateQuestion">
			<summary>Fragen erstellen bzw. bearbeiten</summary><br>
			<Label for="questions-existing">vorhandene Fragen: </Label>
					<select name="questions" id="questions-existing" onchange="questionSelect()">
					</select>
					<script>
						getAllQuestions("questions-existing")
					</script>
					<Button id="newQuestion" name="newQuestion" onclick="createNewQuestion()">neue Frage erstellen</Button>
  					<h4>Frage</h4>
  					<label for="actualQuestion">Fragentext</label>
  					<input type="text" id="actualQuestion" name="actualQuestion">
  					<input type="text" id="questionId" class="idBoxes"><br>
  					<label for="questionTopics">Themengebiet</label>
  					<select name="questionTopic" id="questionTopic">
					</select>
					<script>
						getAllTopics("questionTopic")
					</script><br>
  					<label for="questionDifficulty">Schwierigkeitsgrad</label>
  					<select name="questionDifficulty" id="questionDifficulty">
					</select>
					<script>
						getAllDifficulties("questionDifficulty")
					</script><br>
					<h4>Antworten</h4>
					<label for="answerA">Antwort A</label>
  					<input type="text" id="answerA" name="answerA">
  					<input type="checkbox" id="answerAcorrect" name="answerAcorrect">
  					<label for="answerAcorrect">richtige Antwort</label>
  					<input type="text" id="answerAid" name="answerAid" class="idBoxes"><br>
  					<label for="answerB">Antwort B</label>
  					<input type="text" id="answerB" name="answerB">
  					<input type="checkbox" id="answerBcorrect" name="answerBcorrect">
  					<label for="answerBcorrect">richtige Antwort</label>
  					<input type="text" id="answerBid" name="answerBid" class="idBoxes"><br>
  					<label for="answerC">Antwort C</label>
  					<input type="text" id="answerC" name="answerC">
  					<input type="checkbox" id="answerCcorrect" name="answerCcorrect">
  					<label for="answerCcorrect">richtige Antwort</label>
  					<input type="text" id="answerCid" name="answerCid" class="idBoxes"><br>
  					<label for="answerD">Antwort D</label>
  					<input type="text" id="answerD" name="answerD">
  					<input type="checkbox" id="answerDcorrect" name="answerDcorrect">
  					<label for="answerDcorrect">richtige Antwort</label>
  					<input type="text" id="answerDid" name="answerDid" class="idBoxes"><br>
  					<Button id="saveQuestionBtn" onclick="saveQuestion()">Speichern</Button>
		</details>
</body>
</html>
